

syntax = "proto3";

message PageMessage {
    int64 idx = 1;
    int64 chunk = 2;
    string page_id = 3;
    string page_name = 4;
    bytes page_bytearray = 5;
    SyntheticEntityLinkingMessage synthetic_entity_linking = 6;
}

message SyntheticEntityLinkingMessage {
    bytes skeleton = 1;
    bytes paragraphs = 2;
}